<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="Style.css">
<title>Login</title>
</head>
<body>
	<form action="Demo_Post" method="post">
		<h1>
			<span class="log-in">Log in</span>
		</h1>
		<p class="user">
			<label for="login"><i class="icon-user"></i>Username</label> <input
				type="text" name="userName" placeholder="Username or email">
		</p>
		<p class="user">
			<label for="password"><i class="icon-lock"></i>Password</label> <input
				type="password" name="userPass" placeholder="Password"
				class="showpassword">
		</p>
		<p class="btn">
			<input type="submit" name="submit" value="Log in">
		</p>
	</form>
</body>
</html>
