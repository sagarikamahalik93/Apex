<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
</head>
<body>
	<form action="Servlet_do_post" method="get">
		<fieldset id="fieldset">
			<legend>
				<b>Personal Info</b>
			</legend>
			<table>
				<tr>
					<td><label for="fname">First Name</label></td>
					<td><input id="id_firstName" type="text" name="firstName"></td>
				</tr>
				<tr>
					<td><label for="phone">Phone Number</label></td>
					<td><input id="id_phone" type="text" name="phone"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><button type="submit" name="submit">Submit</button></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
